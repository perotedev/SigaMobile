syntax = "proto3";

import "google/protobuf/empty.proto";

package users;

// Services Declarations
service UsersService {
    rpc Login(LoginRequest) returns(AccessTokenResponse){}
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message AccessTokenResponse {
    string accessToken = 1;
    string statusCode = 2;
    string message = 3;
}

